

{% extends 'base.html' %}

{% block title %} Register Page {% endblock %}

{% block body %}
   <h1>Please Register here..</h1>
    <form method="POST">
      {% csrf_token %}

      <table>
          <tr>
              <th>Username:</th>
              <td><input type="text" name="username"></td>
          </tr>
          <tr>
              <th>Email:</th>
              <td><input type="email" name="email"></td>
          </tr>
          <tr>
              <th>Password:</th>
              <td><input type="password" name="password1"></td>
          </tr>
          <tr>
              <th>Confirm Password:</th>
              <td><input type="password" name="password2"></td>
          </tr>
      </table>
      <input type="submit" value="Register" style="margin-left: 150px;">
      <p>Do you have already an Account?
              <a href="{% url 'login' %}" style="color: white;">Login</a>
      </p>


    </form>
{% endblock %}
